<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天站选择</title>
    
    <!-- 添加网站图标 -->
    <link rel="icon" type="image/x-icon" href="http://logo.kf.waterchisato.top/pic/web_logo.jpeg">
    <link rel="shortcut icon" type="image/x-icon" href="http://logo.kf.waterchisato.top/pic/web_logo.jpeg">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }
        
        .header {
            background: linear-gradient(90deg, #3498db, #2c3e50);
            color: white;
            text-align: center;
            padding: 40px 20px 30px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 3px solid white;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .selection-area {
            padding: 40px 30px;
        }
        
        .chat-option {
            display: block;
            width: 100%;
            background: white;
            border: none;
            border-radius: 12px;
            padding: 20px 25px;
            margin-bottom: 20px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }
        
        .chat-option:last-child {
            margin-bottom: 0;
        }
        
        .chat-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .chat-option:active {
            transform: translateY(-2px);
        }
        
        .chat-option.node-required {
            border-left: 5px solid #e74c3c;
        }
        
        .chat-option.no-node {
            border-left: 5px solid #27ae60;
        }
        
        .option-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .option-desc {
            font-size: 14px;
            color: #7f8c8d;
            line-height: 1.5;
        }
        
        .option-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background-color: #f8f9fa;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }
        
        .node-required .option-icon {
            color: #e74c3c;
        }
        
        .no-node .option-icon {
            color: #27ae60;
        }
        
        .node-tag {
            display: inline-block;
            background-color: #e74c3c;
            color: white;
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 4px;
            margin-left: 8px;
            vertical-align: middle;
        }
        
        .no-node-tag {
            display: inline-block;
            background-color: #27ae60;
            color: white;
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 4px;
            margin-left: 8px;
            vertical-align: middle;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            color: #7f8c8d;
            font-size: 14px;
            border-top: 1px solid #e9ecef;
        }
        
        .footer a {
            color: #3498db;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                border-radius: 10px;
            }
            
            .header {
                padding: 30px 20px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .selection-area {
                padding: 30px 20px;
            }
            
            .chat-option {
                padding: 18px 20px;
            }
            
            .option-title {
                font-size: 18px;
            }
        }
        
        /* 加载动画 */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s, visibility 0.5s;
        }
        
        .loading.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="http://logo.kf.waterchisato.top/pic/web_logo.jpeg" alt="聊天站图标" onerror="this.style.display='none'">
            </div>
            <h1>请选择您的聊天站</h1>
            <p class="subtitle">请根据您的网络环境选择合适的聊天站</p>
        </div>
        
        <div class="selection-area">
            <!-- 需要节点的聊天站 -->
            <button class="chat-option node-required" id="nodeRequired">
                <div class="option-title">
                    匿名聊天（需开节点）
                    <span class="node-tag">需代理</span>
                </div>
                <p class="option-desc">此聊天站位于海外服务器，访问前请确保已开启科学上网工具（VPN/代理节点）</p>
                <div class="option-icon">→</div>
            </button>
            
            <!-- 无需节点的聊天站 -->
            <button class="chat-option no-node" id="noNode">
                <div class="option-title">
                    匿名聊天（无需节点）
                    <span class="no-node-tag">直连</span>
                </div>
                <p class="option-desc">此聊天站位于国内服务器，无需特殊网络工具即可直接访问，速度更快</p>
                <div class="option-icon">→</div>
            </button>
        </div>
        
        <div class="footer">
            <p>© 2026 匿名聊天系统 | 请文明聊天，遵守法律法规</p>
            <p>遇到问题？<a href="javascript:void(0);" id="helpLink">查看帮助</a></p>
        </div>
    </div>

    <script>
        // 页面加载完成后隐藏加载动画
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading').classList.add('hidden');
            }, 500);
        });
        
        // 为需要节点的聊天站按钮添加点击事件
        document.getElementById('nodeRequired').addEventListener('click', function() {
            // 添加点击反馈
            this.style.transform = 'scale(0.98)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
            
            // 显示跳转提示
            showJumpNotification('正在跳转到匿名聊天（需开节点）...');
            
            // 延迟跳转，让用户看到提示
            setTimeout(function() {
                window.location.href = 'https://logo.kf.waterchisato.top/d/keychat';
            }, 800);
        });
        
        // 为无需节点的聊天站按钮添加点击事件
        document.getElementById('noNode').addEventListener('click', function() {
            // 添加点击反馈
            this.style.transform = 'scale(0.98)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
            
            // 显示跳转提示
            showJumpNotification('正在跳转到匿名聊天（无需节点）...');
            
            // 延迟跳转，让用户看到提示
            setTimeout(function() {
                window.location.href = 'https://chat.waterchisato.top';
            }, 800);
        });
        
        // 帮助链接点击事件
        document.getElementById('helpLink').addEventListener('click', function() {
            showHelpModal();
        });
        
        // 显示跳转通知
        function showJumpNotification(message) {
            // 创建通知元素
            const notification = document.createElement('div');
            notification.id = 'jumpNotification';
            notification.innerHTML = `
                <div style="position:fixed; top:20px; right:20px; background:#2c3e50; color:white; padding:15px 20px; border-radius:8px; box-shadow:0 5px 15px rgba(0,0,0,0.3); z-index:9999; max-width:300px; display:flex; align-items:center;">
                    <div style="margin-right:10px;">
                        <div style="width:20px; height:20px; border:2px solid white; border-top-color:transparent; border-radius:50%; animation:spin 1s linear infinite;"></div>
                    </div>
                    <div>${message}</div>
                </div>
            `;
            
            // 添加到页面
            document.body.appendChild(notification);
            
            // 5秒后自动移除
            setTimeout(function() {
                if (document.getElementById('jumpNotification')) {
                    document.getElementById('jumpNotification').remove();
                }
            }, 5000);
        }
        
        // 显示帮助模态框
        function showHelpModal() {
            // 创建模态框
            const modal = document.createElement('div');
            modal.id = 'helpModal';
            modal.innerHTML = `
                <div style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:10000; display:flex; justify-content:center; align-items:center; padding:20px;">
                    <div style="background:white; border-radius:12px; max-width:500px; width:100%; max-height:80vh; overflow-y:auto;">
                        <div style="padding:25px 30px;">
                            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                                <h2 style="margin:0; color:#2c3e50;">使用帮助</h2>
                                <button id="closeHelpModal" style="background:none; border:none; font-size:24px; cursor:pointer; color:#7f8c8d;">&times;</button>
                            </div>
                            
                            <div style="margin-bottom:25px;">
                                <h3 style="color:#3498db; margin-bottom:10px;">选择指南</h3>
                                <p style="line-height:1.6; margin-bottom:15px; color:#555;">
                                    1. <strong>匿名聊天（需开节点）</strong>：如果您正在使用VPN、代理或科学上网工具，可以选择此选项访问海外服务器，通常有更好的隐私保护。
                                </p>
                                <p style="line-height:1.6; margin-bottom:15px; color:#555;">
                                    2. <strong>匿名聊天（无需节点）</strong>：如果您没有使用任何代理工具，或希望获得更快的访问速度，请选择此选项直接访问国内服务器。
                                </p>
                            </div>
                            
                            <div style="margin-bottom:25px;">
                                <h3 style="color:#3498db; margin-bottom:10px;">功能区别</h3>
                                <div style="background:#f8f9fa; border-radius:8px; padding:15px; margin-bottom:15px;">
                                    <h4 style="color:#2c3e50; margin-top:0; margin-bottom:10px;">国内匿名聊天（无需节点）</h4>
                                    <ul style="margin:0; padding-left:20px; color:#555; line-height:1.6;">
                                        <li>保留聊天记录</li>
                                        <li>不可发送图片和文件</li>
                                    </ul>
                                </div>
                                <div style="background:#f8f9fa; border-radius:8px; padding:15px;">
                                    <h4 style="color:#2c3e50; margin-top:0; margin-bottom:10px;">节点匿名聊天（需开节点）</h4>
                                    <ul style="margin:0; padding-left:20px; color:#555; line-height:1.6;">
                                        <li>无法保存聊天记录</li>
                                        <li>可以发送图片和文件</li>
                                    </ul>
                                </div>
                            </div>
                            
                            <div style="margin-bottom:25px;">
                                <h3 style="color:#3498db; margin-bottom:10px;">常见问题</h3>
                                <div style="margin-bottom:10px;">
                                    <p style="font-weight:bold; margin-bottom:5px; color:#333;">Q: 两个聊天站有什么区别？</p>
                                    <p style="line-height:1.5; color:#666; margin-left:10px;">A: 主要区别在于服务器位置和功能特性。国内聊天站保存记录但不支持文件传输，海外聊天站支持文件传输但不保存记录。</p>
                                </div>
                                <div>
                                    <p style="font-weight:bold; margin-bottom:5px; color:#333;">Q: 如何知道我需要哪个节点？</p>
                                    <p style="line-height:1.5; color:#666; margin-left:10px;">A: 如果您能正常访问国际网站如Google、YouTube，说明您已开启节点，可以选择"需开节点"版本。</p>
                                </div>
                            </div>
                            
                            <div>
                                <h3 style="color:#3498db; margin-bottom:10px;">注意事项</h3>
                                <ul style="color:#666; padding-left:20px; line-height:1.6;">
                                    <li>请遵守当地法律法规，文明聊天</li>
                                    <li>不要分享个人敏感信息</li>
                                    <li>如有问题，请联系网站管理员</li>
                                </ul>
                            </div>
                        </div>
                        
                        <div style="background:#f8f9fa; padding:15px 30px; border-top:1px solid #e9ecef; text-align:center;">
                            <button id="confirmHelp" style="background:#3498db; color:white; border:none; padding:10px 25px; border-radius:6px; cursor:pointer; font-size:16px;">我知道了</button>
                        </div>
                    </div>
                </div>
            `;
            
            // 添加到页面
            document.body.appendChild(modal);
            
            // 添加关闭事件
            document.getElementById('closeHelpModal').addEventListener('click', closeHelpModal);
            document.getElementById('confirmHelp').addEventListener('click', closeHelpModal);
            
            // 点击模态框背景关闭
            modal.addEventListener('click', function(e) {
                if (e.target.id === 'helpModal') {
                    closeHelpModal();
                }
            });
            
            // 关闭帮助模态框
            function closeHelpModal() {
                document.getElementById('helpModal').remove();
            }
        }
        
        // 添加键盘快捷键支持
        document.addEventListener('keydown', function(e) {
            // 按1选择需要节点的聊天站
            if (e.key === '1') {
                document.getElementById('nodeRequired').click();
            }
            // 按2选择无需节点的聊天站
            else if (e.key === '2') {
                document.getElementById('noNode').click();
            }
            // 按ESC关闭帮助模态框
            else if (e.key === 'Escape' && document.getElementById('helpModal')) {
                document.getElementById('helpModal').remove();
            }
        });
        
        // 添加页面离开提示
        let pageUnloadMessage = '';
        window.addEventListener('beforeunload', function(e) {
            if (pageUnloadMessage) {
                e.preventDefault();
                e.returnValue = pageUnloadMessage;
                return pageUnloadMessage;
            }
        });
    </script>
</body>
</html>
