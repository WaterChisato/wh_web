<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>水喝千束 的联系方式</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6bc9ff, #b39dff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .container {
      text-align: center;
      width: 90%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    h1 {
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: 700;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px 0;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    .tg { background: #2ca5e0; }
    .x  { background: #333333; }
    .qq { background: #4e9efc; }
    .bili { background: #fb7299; }
    .discord { background: #5865F2; }
    .dd { background: #0079FF; }
    .email { background: #f46b45; }
    .wechat { background: #1AAD19; } /* 新增微信公众号按钮颜色（微信经典绿） */
    a { text-decoration: none; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>水喝千束 的联系方式</h1>

    <a href="https://t.me/waterchisato_bot" target="_blank">
      <button class="btn tg">Telegram</button>
    </a>
    <a href="https://x.com/WeatherChisato?s=09" target="_blank">
      <button class="btn x">X</button>
    </a>
    
    <!-- 新增微信公众号按钮，位于QQ群上方 -->
    <a href="https://mp.weixin.qq.com/mp/profile_ext?action=home&__biz=Mzk2NDY5MDM3OA==&scene=124#wechat_redirect" target="_blank">
      <button class="btn wechat">微信公众号</button>
    </a>
    
    <a href="https://qm.qq.com/q/DqEYaIVoVq" target="_blank">
      <button class="btn qq">QQ群</button>
    </a>
    <a href="https://space.bilibili.com/1064027910" target="_blank">
      <button class="btn bili">Bilibili</button>
    </a>
    <a href="https://discord.gg/3kzd8VzJYB" target="_blank">
      <button class="btn discord">Discord</button>
    </a>
    <a href="http://logo.kf.waterchisato.top/ddtalk.html" target="_blank">
      <button class="btn dd">钉钉</button>
    </a>
    <a href="mailto:waterchisato@qq.com">
      <button class="btn email">邮箱</button>
    </a>
  </div>
</body>
</html>
