<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水喝千束的网站--水之蔻放</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 40px 30px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: 300;
            letter-spacing: 1px;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 14px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            font-weight: 400;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: block;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .btn-primary {
            background-color: rgba(52, 152, 219, 0.6);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            background-color: rgba(41, 128, 185, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.4);
            color: #2c3e50;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.6);
            color: #34495e;
            border-color: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }

        @media (min-width: 768px) {
            .button-group {
                flex-direction: row;
                justify-content: center;
            }
            
            .btn {
                min-width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>水喝千束的网站</h1>
        <div class="button-group">
            <a href="http://blog.waterchisato.top" class="btn btn-primary" target="_blank">前往博客</a>
            <a href="join.html" class="btn btn-secondary">没有找到？点击这里获得更多链接</a>
         <a href="https://icp.redcha.cn/beian/ICP-2025110223.html" target="_blank"><img style="width:20px;height:20px;" src="https://icp.redcha.cn/static/picture/icplogoi.png">茶ICP备2025110223号</a>
        </div>
    </div>
</body>
</html>
